<!DOCTYPE html>
<html>
<head>
	<title>VidPipe</title>
	
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<!--Added angular-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body  ng-app='videoApp' ng-controller="videoAppController">
	<div class='row red'>
		<div class='col-md-2'><img class="image-responsive"src="images/logo.png"></img></div>
		<div class='col-md-10 form-inline'>
			<input type='text' id="search-box" class='form-control'>
			<button type="button" class="btn btn-default btn-md">
				<span class="glyphicon glyphicon-search" style="color:red;"></span>
			</button>
		</div>
	</div>
	<div class="container">
		<div class="row card" ng-repeat="vid in videos">
			<div class="col-md-4">
				<a href="{{vid.link}}"><img src="" alt="{{vid.name}}"/></a>
			</div>
			<div class="col-md-8">
				{{vid.description}}
			</div>
		</div>
	</div>
</body>
</html>
